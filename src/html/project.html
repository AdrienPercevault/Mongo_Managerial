<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/api.css"/>
        <div>
            <ul>
                <li><a href="/api">Home</a></li>
                <li><a class="active" href="/api/project">Projet</a></li>
                <li><a href="/api/projects">Liste des Projets</a></li>
                <li><a href="/api/salarie">Salarie</a></li>
                <li><a href="/api/salaries">Liste des Salaries</a></li>
            </ul>
        </div>
    </head>
    <body>
        <form method="POST">
            <p></p>
            <label for="name">Saisir le nom du Projet</label>
            <input type="text" name="name" placeholder="Nom" /><br><br>
            <label for="description">Saisir la description du Projet</label>
            <input type="text" name="description" placeholder="Description" /><br><br>
            <label for="project_chief">Saisir le chef de projet</label>
            <input type="text" name="project_chief" placeholder="Chef de Projet" /><br><br>
            <label for="budget">Saisir le budget du projet</label>
            <input type="number" name="budget" placeholder="Budget" /><br><br>
            <label for="begin_date">Saisir la date de debut</label>
            <input type="text" name="begin_date" placeholder="Date de debut" /><br><br>
            <label for="end_date">Saisir la date de fin</label>
            <input type="text" name="end_date" placeholder="Date de fin" /><br><br>
            <input type="submit" value="envoyer" /><br><br>
        </form>
